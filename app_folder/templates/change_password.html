{% extends 'base.html' %}

{% block title %}
    Change username
{% endblock %}


{% block content %}
    <div class="my_container">
        <div class="inert_card">
            <h1>Changer de mot de passe</h1>
            <form method="post">
                <input type="password" class="form-control text-center" name="password" placeholder="Nouveau mot de passe" required>
                <input type="password" class="form-control text-center" name="confirm_password" placeholder="Confirmer le nouveau mot de passe" required>
                <button type="submit" class="my_btn">Changer</button>
            </form>
            {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
            {% endif %}
        </div>
    </div>
{% endblock %}
