{% extends 'base.html' %}

{% block title %}
    Change username
{% endblock %}


{% block content %}
    <div class="back-button-container">
        <!-- Mise en place d'une flèche pour revenir à menu_1.html -->
        <a href="{{ url_for('views.menu_1') }}">
            <img src="{{ url_for('static', filename='images/left-arrow.png') }}" alt="Logo" style="max-width: 50px; margin: 0 0 0 10px;">
        </a>
    </div>

    <div class="my_container">
            <h1>Ajouter un produit</h1>
            <form method="post">
                <div class="inert_card">
                    <!-- Titre du produit -->
                    <label for="text" class="product_title">Titre du produit</label>
                    <input type="text" class="form-control text-center" name="product_name" placeholder="Nom du produit" required>
                    <!-- Description du produit -->
                    <label for="text" class="product_title">Description</label>
                    <input type="text" class="form-control text-center" name="product_description" placeholder="Description du produit" required>
                    <!-- Prix initial -->
                    <div>
                        <label for="text" class="product_title">Prix</label>
                        <input type="range" class="form-range" id="product_price" name="product_price" min="0" max="1000" step="1" value="0" oninput="updatePriceFromRange(this.value)">
                        <input type="number" id="price_input" min="0" max="1000" step="1" value="0" class="text-center" oninput="updateRangeFromInput(this.value)">
                        <span>€</span>
                    </div>
                    <!-- url produit -->
                    <label for="text" class="product_title">url du produit</label>
                    <input type="text" class="form-control text-center" name="product_url_source" placeholder="url du produit" required>
                </div>
                <button type="submit" id="my_button" class="my_btn validate-btn">Ajouter</button>

            </form>
            {% if error %}
            <div class="alert alert-danger mt-3">{{ error }}</div>
            {% endif %}
    </div>



<script>
    const range = document.getElementById('product_price');
    const input = document.getElementById('price_input');

    // Initial sync
    input.value = range.value;

    function updatePriceFromRange(value) {
        input.value = value;
    }

    function updateRangeFromInput(value) {
        range.value = value;
    }

        // Je mets à jour la class de mon bouton en fonction de la valeur de gender_choice
        // Voir à terme comment mettre ce code dans le fichier script.js afin d'éviter de le dupliquer partout
            // Récupérer le bouton par son ID
            var button = document.getElementById('my_button');

        // Récupérer la valeur de gender_choice
        var gender_choice = "{{gender_choice}}" ;


        // Définir la classe en fonction de la valeur de gender_choice
        if (gender_choice === "Fille") {
            button.classList.add("gender_girl");
        } else if (gender_choice === "Garçon") {
            button.classList.add("gender_boy");
        } else {
            button.classList.add("no_gender");
}

</script>



{% endblock %}
