{% extends 'base.html' %}

{% block title %}
    All pronostics
{% endblock %}


{% block content %}


<div class="my_container">
    <div class="multiple_btn_container">
        <button onclick="window.location.href='/pronostic_winner'" class="my_btn white_btn">Le gagnant</button>
            <button type="button" id="btn_my_answers" class="my_btn btn_selected">La réponse</button>
            <form action="{{ url_for('views.pronostic')}}" method="post">
                <input type="hidden" name="go_to_pronostic" value=true>
                <button type="submit" class="my_btn white_btn">Mes réponses</button>
            </form>
    </div>
</div>

<div class="my_container">
    <div class="my_card inert_card">
        <!-- Le sexe ----------------------------------------- -->
        <div class = "pronostic_title">
            <label for="name" >Le sexe</label>
            <p class="pronostic_answer">{{ admin_results.prono_sex }}</p>
        </div>

        <!-- Le nom ----------------------------------------- -->
        <div class = "pronostic_title">
            <label for="name" >Le prénom</label>
            <p class="pronostic_answer">{{ admin_results.prono_name }}</p>
        </div>

        <!-- Le poids ----------------------------------------- -->
        <div class = "pronostic_title">
            <label for="weight" >Le poids</label>
            <p class="pronostic_answer">{{ admin_results.prono_weight }} kilogrammes</p>
        </div>

        <!-- La taille ----------------------------------------- -->
        <div class = "pronostic_title">
            <label for="height" >La taille</label>
            <p class="pronostic_answer">{{ admin_results.prono_height }} centimètres</p>
        </div>

        <!-- La date ----------------------------------------- -->
        <div class = "pronostic_title">
            <label for="date" >La date</label>
            <p class="pronostic_answer">{{ admin_results.prono_date }}</p>
        </div>


    </div>
    
</div>
    
{% endblock %}
