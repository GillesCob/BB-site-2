{% extends 'base.html' %}

{% block title %}
    Change username
{% endblock %}


{% block content %}
    <div>
        <!-- Mise en place d'une flèche pour revenir à liste_naissance.html -->
        <a href="{{ url_for('views.my_profil') }}">
            <img src="{{ url_for('static', filename='images/left-arrow.png') }}" alt="Logo" style="max-width: 50px; margin: 0 0 0 10px;">
        </a>
    </div>

    <div class="my_container">
        <div class="my_card inert_card">
            <h1>Changer de mot de passe</h1>
            <form method="post">
                <input type="password" class="form-control text-center" name="password" placeholder="Nouveau mot de passe" required>
            </br>
                <input type="password" class="form-control text-center" name="confirm_password" placeholder="Confirmer le nouveau mot de passe" required>
                <button type="submit" class="my_btn">Changer</button>
            </form>
            {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
            {% endif %}
        </div>
    </div>
{% endblock %}
