{% extends 'base.html' %}

{% block title %}
    Home
{% endblock %}


{% block content %}
    <div class="container d-flex justify-content-center align-items-center">
        <div class="card p-4">
            <h1 class="text-center mb-4">Connexion</h1>
            <form method="post">
                <div class="form-group ">
                    <label for="email">Adresse mail</label>
                    <input type="text" class="form-control text-center" name="email" required>
                </div>

                <div class="form-group mt-3">
                    <label for="password">Mot de passe</label>
                    <input type="password" class="form-control text-center" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block mt-3">Se connecter</button>
            </form>

            {% if error %}
                <div class="alert alert-danger mt-3">{{ error }}</div>
            {% endif %}
            
            <p class="mt-3 text-center">Vous n'avez pas de compte? <a href="{{ url_for('auth.register') }}">Inscrivez-vous</a></p>
            
        </div>
    </div>


{% endblock %}
