<!DOCTYPE html>
<html>
<head>
    <title>Fenêtre modale avec Flask</title>
    <style>
        /* Styles pour la fenêtre modale */
        .modal {
            display: none; /* Masquer la fenêtre modale par défaut */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        
        .modal-content {
            background-color: #b22727;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
    </style>
</head>
<body>

<!-- Bouton pour ouvrir la fenêtre modale -->
<button onclick="openModal()">Ouvrir la fenêtre modale</button>

<!-- Structure de la fenêtre modale -->
<div id="myModal" class="modal">
  <div class="modal-content">
    <span onclick="closeModal()" style="float:right;">&times;</span>
    <p>Contenu de la fenêtre modale...</p>
  </div>
</div>

<!-- Script JavaScript pour afficher et masquer la fenêtre modale -->
<script>
    function openModal() {
        document.getElementById('myModal').style.display = 'block';
    }

    function closeModal() {
        document.getElementById('myModal').style.display = 'none';
    }
</script>

</body>
</html>
